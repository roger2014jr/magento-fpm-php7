web:
  image: nginx:latest
  ports:
    - "9083:80"
  expose:
    - "80"
    - "443"
  hostname: directcartrim
  environment:
    VIRTUAL_HOST: directcartrim.com
    LETSENCRYPT_HOST: directcartrim.com
    LETSENCRYPT_EMAIL: website@directcartrim.com

  volumes:
    - ./conf.d:/etc/nginx/conf.d
    - ~/directcartrim.com/public_html:/var/www/html:rw
  links:
    - php


php:
  build: ./php/
  expose: 
    - "9000"
  volumes:
    - ~/directcartrim.com/public_html:/var/www/html:rw
  links:
  - "cache:rediscache"
  - "sessions:redissession"
  - "fullpagecache:redisfullpagecache"

cache:
  image: redis:latest
fullpagecache:
  image: redis:latest
sessions:
  image: redis:latest
